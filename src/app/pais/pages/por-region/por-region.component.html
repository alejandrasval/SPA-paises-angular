<div class="animate__animated animate__fadeIn">
  <h3>
    Buscar por región: <small class="text-success">{{ regionActiva }}</small>
  </h3>
  <hr />

  <h5>Selecciona la región:</h5>

  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regiones"
        [class]="getClassCSS(region)"
        (click)="activarRegion(region)"
      >
        {{ region }}
      </button>
    </div>
  </div>

  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-tabla [paises]="paises"></app-tabla>
    </div>
  </div>
</div>
